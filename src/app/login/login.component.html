<div class="col-md-12">
    <form (ngSubmit)="formSubmit()" class="form" [formGroup]='myReactiveForm'>
        <div class="col-md-4">
            <div class="form-group">
                <input formControlName="username" type="text" class="form-control" ng-model="username" placeholder="username" required="" />
            </div>
            <div class="form-group">
                <input formControlName="password" type="password" class="form-control" ng-model="password" placeholder="password" required="" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-info">Login</button><br>
                <span class="text-danger" style="color:red"></span>
            </div>
        </div>
    </form>
</div>
